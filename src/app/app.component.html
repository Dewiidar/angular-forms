            <!---------------- reactive forms -------------->

            <form (ngSubmit)="save()" [formGroup]="customersForm">
                <div class="form-group">
                    <div class="form-control">
                        <label for="firstNameInput">First Name</label>
                        <input id="firstNameInput" type="text" required formControlName="firstName">
                        <span style="color: red;"
                              *ngIf="customersForm.get('firstName').invalid && customersForm.get('firstName').touched">
                            Please enter first name
                        </span>
                    </div>

                    <div class="form-control">
                        <label for="lastNameInput">Last Name</label>
                        <input id="lastNameInput" type="text" formControlName="lastName">
                    </div>

                    <div class="form-control" [ngClass]="{'has-error': emailMessage}">
                        <label for="emailInput">Email</label>
                        <input id="emailInput" type="email" formControlName="email">
                        {{emailMessage}}
                    </div>

                    <div class="form-control">
                        <label for="checkboxInput">Send Catalogue</label>
                        <input id="checkboxInput" type="checkbox" formControlName="sendCatalogue">
                    </div>


                    <div class="form-control">
                        <label class="radio-inline">
                            <input type="radio" formControlName="notification" value="email">
                            Email
                        </label>
                    </div>

                    <div class="form-control">
                        <label class="radio-inline">
                            <input type="radio" formControlName="notification" value="sms">
                            SMS
                        </label>
                    </div>


                </div>

                <button type="submit" [disabled]="customersForm.get('firstName').valid"></button>
            </form>

            <p>
                dirty: {{ customersForm.dirty}}
            </p>
            <p>
                Valid: {{ customersForm.valid}}
            </p>
            <p>
                touched: {{ customersForm.touched}}
            </p>

            <p>
                value: {{customersForm.value | json}}
            </p>
